
<div class="login-back" style="background-image:url('../../assets/img/education.jpg');"> 
		<div class="container-login100" style="color:white;background-color: rgba(0, 0, 0, 0.5)">

			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55" style="background-color: rgba(0, 0, 0, 0.5)" >
				<form class="login100-form validate-form flex-sb flex-w" >
					<span class="login100-form-title p-b-32" style="color: white">
						Account Login
					</span>

					<span class="txt1 p-b-11"style="color: white">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" style="background-color: rgba(0, 0, 0, 0.3)">
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11" style="color: white">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass"style="background-color: rgba(0, 0, 0, 0.3)" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"style="background-color: rgba(0, 0, 0, 0.3)">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt3">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="example-button-row">
						
						<button mat-stroked-button color="primary" style="background-color: green;color: white;font-size: 20px" (click)="login()">Login</button>
						<button mat-stroked-button color="primary" style="background-color:rgba(172, 34, 10, 0.726);color: white;font-size: 20px">Cancel</button>
						
					</div>

				</form>
			</div>
		</div>
</div>
